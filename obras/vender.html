<div class="container">
  <div class="row text-center text-lg-left" id="formularioRegistro" style="margin-bottom: 30px"> 
        <div class="col-md-4" style="margin: 120px 30px 0px -30px">
            <img src="../css/obra.png" class="img-fluid img-responsive center-block" alt="">
        </div>
        <div class="col-md-6">
          <form action="" id="formulario" novalidate>
            <div class="form-estilo">
                <h2>Ingresa la información de tu obra</h2>
                  <input type="text" name="titulo" placeholder="Título de la obra " />

                  <div class="etiqueta">
                    <label for="fecha">Año de creación</label>
                    <select name="anio" style="width: 30%;">
                        <option value="">Año</option>
                    </select>
                  </div>
                  <input type="url" name="precio" placeholder="Precio venta " />

                  <div class="etiqueta">
                    <label for="imagen" style="display: inline-block;">Sube una imagen</label>
                    <input type="file" name="imagen" id="imagen">
                  </div>
                  
                  <input type="text" name="tags" id="tags" placeholder="Etiquetas. Ej: paisajes,urbano,acuarela">
                  <input type="email" name="correo" id="correo" placeholder="Correo electrónico">
                  
                  <div class="etiqueta">
                    <label for="terminos">Acepto los términos de contrato para el registro en este sitio...</label>
                    <input type="checkbox" name="terminos" id="terminos" value="Estoy de acuerdo">
                  </div><br><br>
                  <input type="button" onclick="validacion();" value="Vender" />
                </div>
              </div>
          </form>
        </div>
</div>
