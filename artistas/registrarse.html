    <!-- Page Content -->
    <div class="container">

      <div class="row text-center text-lg-left" id="formularioRegistro" style="margin-bottom: 30px"> 
        <div class="col-md-4" style="margin: 120px 30px 0px -30px">
            <img src="../css/registericon.png" class="img-fluid img-responsive center-block" alt="">
        </div>
        <div class="col-md-6">
          <form action="" id="formulario" novalidate>
            <div class="form-estilo">
                <h2>Ingresa tus datos del registro</h2>
                <input type="text" name="nombre" placeholder="Nombre " />

                <input type="text" name="apellido" placeholder="Apellido ">

                <div class="etiqueta">
                  <label for="fecha">Fecha Nacimiento</label>
                  <select name="dia" style="width: 20%;">
                      <option value="">Día</option>
                  </select>
                  <select name="mes" style="width: 40%;">
                          <option value="">Mes</option>
                  </select>
                  <select name="anio" style="width: 20%;">
                          <option value="">Año</option>
                  </select>
                </div>

                <div class="etiqueta">
                  <label for="imagen" style="display: inline-block;">Sube una imagen</label>
                  <input type="file" name="imagen" id="imagen">
                </div>
                
                <textarea name="biografia" placeholder="Biografia" rows="3"></textarea>
                <input type="text" name="celular" placeholder="Celular">
                <input type="text" name="correo" placeholder="Correo ">

                <div class="etiqueta">
                  <label for="terminos">Acepto los términos de contrato para el registro en este sitio...</label>
                  <input type="checkbox" name="terminos" id="terminos" value="Estoy de acuerdo">
                </div><br><br>
                <button type="button" onclick="validacion();" class="btn btn-success">Registrarme</button>
              </div>
            </form>
          </div>
      </div>
    </div>
